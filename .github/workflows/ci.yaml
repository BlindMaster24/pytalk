name: Continuous Integration

on:
  # Run tests for every push and PR
  push:
    branches: ["**"]      # any branch
    tags:     ["v*"]      # version tags like v1.2.3
  pull_request:

defaults:
  run:
    shell: bash

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  #################################################################
  # 1. TEST SUITE
  #################################################################
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Configure hatch cache
        run: |
          echo "HATCH_CACHE_DIR=$(hatch config find | grep -oP '(?<=\"cache\": \")[^\"]+')" >> $GITHUB_ENV

      - name: Install dependencies
        run: hatch env create

      - name: Download TeamTalk SDK
        run: hatch run default:sdk-download

      - name: Run linting
        run: hatch run dev:lint

      - name: Run formatting check
        run: hatch run dev:format -- --check

      - name: Run type checking
        run: hatch run dev:typecheck

      - name: Install pre-commit hooks
        run: hatch run dev:hooks



  #################################################################
  # 2. BUILD WHEEL (non–OS‑specific wheel, any single Python version)
  #################################################################
  builder_pytalk:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"   # wheel is Py‑version‑agnostic

      - name: Install pipx
        run: pip install pipx

      - name: Install hatch
        run: pipx install hatch

      - name: Configure hatch cache
        run: |
          echo "HATCH_CACHE_DIR=$(hatch config find | grep -oP '(?<=\"cache\": \")[^\"]+')" >> $GITHUB_ENV

      - name: Cache hatch environments
        uses: actions/cache@v4
        with:
          path: ${{ env.HATCH_CACHE_DIR }}
          key: hatch-env-${{ runner.os }}-3.9-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            hatch-env-${{ runner.os }}-3.9-

      - name: Install dependencies
        run: hatch env create

      - name: Build wheel
        run: hatch build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 1



  #################################################################
  # 3. PUBLISH TO PyPI (only on version tags *already merged* to master)
  #################################################################
  publisher_release:
    needs: [builder_pytalk]

    # Run only on tag push events whose ref starts with refs/tags/v…
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # for trusted publishing

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Ensure the tag’s commit is contained in the current master branch.
      # If not, exit with status 1 to abort the job.
      - name: Verify tag commit is on master
        run: |
          git fetch origin master
          git merge-base --is-ancestor $GITHUB_SHA origin/master || {
            echo "::error::Tagged commit is not on master. Aborting release.";
            exit 1;
          }

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
